<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .square {
            width: 10px;

            height: 10px;
            border: 1px solid #000; 
            margin: 40px;

              display: inline-block;
        }
    </style>
        <h1>GENERATORE DI QUADRATI</h1>
</head>
<body>
    <label for="numeroquadrati">Quanti quadrati vuoi:</label>

    <input type="number" id="numeroquadrati" min="1" value="1">

       <button onclick="creaDiv()">Genera quadrati</button>


    <script>



        function creaDiv() {
         
            var numeroDiv = document.getElementById("numeroquadrati").value;
            
            var container = document.body;
            container.innerHTML = "";


                    for (var i = 0; i < numeroDiv; i++) {
                var div = document.createElement("div");
                div.className = "square";div.style.backgroundColor = getRandomColor(); container.appendChild(div);
            }
        }

                 function getRandomColor() { var letters = "0123456789ABCDEF";
            
            var color = "#";
            for (var i = 0; i < 6; i++) {    color += letters[Math.floor(Math.random() * 16)];
            }
               return color;
        }
    </script>


</body>

</html>
