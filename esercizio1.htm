<body>


<button onclick="generaScritte()">SCHIACCIA</button>

<div id="output"></div>

<script>


    function generaScritte() {



        var outputDiv = document.getElementById('output');



        outputDiv.innerHTML = ''; 






        for (var i = 1; i <= 100; i++) {

            var nuovaScritta = document.createElement('p');



            nuovaScritta.textContent = 'juve merda ' + i;




            outputDiv.appendChild(nuovaScritta);

        }



    }

</script>
